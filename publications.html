<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>The HAbits Lab | The Northwestern University Health Aware bits Lab</title>
        <!-- Bootstrap Core CSS -->
        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Plugins CSS -->
        <link href="assets/UItoTop/css/ui.totop.css" rel="stylesheet">
        <link href="assets/prettyPhoto/css/prettyPhoto.css" rel="stylesheet">
        <!-- REVOLUTION BANNER CSS SETTINGS -->
        <link rel="stylesheet" type="text/css" href="assets/rs-plugin/css/settings.css" media="screen" />
        <!-- Font Awesome  -->
        <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- Custom Stylesheet For This Template -->
        <link href="assets/css/stylesheet.css" rel="stylesheet">
        <link href="assets/css/skins.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Raleway:600,700,100,900,200,500,800,400,300|Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.js"></script>
        <script src="assets/js/respond.min.js"></script>
        <![endif]-->
        <!-- this is the very first line that I wrote for this project. -->
        <script src="assets/js/angular.min.js"></script>
        <script src="js/publicationCtrl.js"></script>
        <script type="text/javascript" src="js/nav.js"></script>
        <script type="text/javascript" src="js/footer.js"></script>
    </head>
    <body ng-app="publicationApp" ng-controller="publicationCtrl" onload="setNav();setFooter()">
        <div id="utter-wrapper" class="color-skin-3">
          <header id="header" class="header">
          </header>
            <!-- /#header -->
            <div id="blog-3" class="main-wrapper layout-1">
                <section id="page-title-wrapper" class="page-title-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4>PUBLICATIONS</h4>
                            </div>
                            <!-- /.col-sm-6 -->
                            <div class="col-xs-6 hidden-xs">
                                <ol class="breadcrumb pull-right">
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="publications.html">Publication</a></li>
                                    <li class="active">Publication List</li>
                                </ol>
                            </div>
                            <!-- /.col-xs-6 -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container -->
                </section>
                <!-- /.page-title-wrapper -->
                <section id="main-and-sidebar" class="pad-25">
                    <div class="container">
                        <div class="row">
                                <div class="row">
                                    <div class="col-sm-12" ng-repeat="publication in publications">
                                        <!-- <div class="post-wrapper"> -->
                                            <article class="post">
                                                <div class="list-group">
                                                  <div class="list-group-item">
                                                    <h4 class="post-title">{{publication.title}}</h4>
                                                    <!-- /.post-meta -->
                                                    <h6>Published at: {{publication.conference}}</h6>
                                                    <h6>Publication Date: {{publication.date}}</h6>
                                                    <h6>{{publication.description}}</h6>
                                                    <a class="btn btn-flat flat-color btn-rounded btn-sm" ng-href="{{publication.src}}">Read More</a>
                                                  </div>
                                                </div>
                                            </article>
                                    </div>

                                </div>
                                <ul class="pagination">
                                    <li><a href="#">First</a></li>
                                    <li><a href="#">Previous</a></li>
                                    <li class="active"><a href="publications.html">1</a></li>
                                    <li><a href="publications-2.html">2</a></li>
                                    <li><a href="publications-3.html">3</a></li>
                                    <li><a href="publications-4.html">4</a></li>
                                    <li><a href="publications-5.html">5</a></li>
                                    <li><a href="publications-2.html">Next</a></li>
                                    <li><a href="publications-5.html">Last</a></li>
                                </ul>
                                <!-- /.pagination -->
                            <!-- /.sidebar -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container -->
                </section>
                <!-- /#main-and-sidebarr -->
            </div>
            <!-- /.main-wrapper -->

            <div id="appendFooter"></div>

        </div>
        <!-- /#utter-wrapper -->
        <!-- Bootstrap JS & Others JavaScript Plugins
            ================================================== -->
        <!-- Placed At The End Of The Document So Page Loads Faster -->
        <script src="assets/js/jquery-2.0.3.min.js"></script>
        <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>

        <!-- jQuery REVOLUTION Slider  -->
        <script src="assets/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
        <script src="assets/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
        <script src="assets/carouFredSel-6.2.1/jquery.carouFredSel-6.2.1.js"></script>
        <script src="assets/prettyPhoto/js/jquery.prettyPhoto.js"></script>
        <script src="assets/jflickrfeed/jflickrfeed.min.js"></script>
        <script src="assets/UItoTop/js/easing.js"></script>
        <script src="assets/UItoTop/js/jquery.ui.totop.min.js"></script>
        <script src="assets/isotope-site/jquery.isotope.min.js"></script>
        <script src="assets/FitVids.js/jquery.fitvids.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".responsive-video-wrapper").fitVids();
            });
        </script>
        <!-- Custom Script For This Template -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
